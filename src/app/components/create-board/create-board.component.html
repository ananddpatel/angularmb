<div class="section card">
  <div class="container">
    <h3 class="text-center">New Board</h3>
    <!-- <ul> -->
      <small class="text-center col-xs-12">Choose a single word Board name</small>
    <!-- </ul> -->
    <div *ngIf="message" class="col-md-6 col-md-offset-3 col-sm-12 alert" [ngClass]="{'alert-danger': message}">
      <div class="text-center">{{message}}</div>
    </div>
    
    <form (ngSubmit)="createBoard(f)" #f="ngForm">
      <div class="form-group">
        <input name="board" type="text" class="form-control"  placeholder="Board Name..." ngModel required>
        <button class="btn btn-danger">Submit</button>
      </div>
    </form>
  </div>
</div>

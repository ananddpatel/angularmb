<div class="col-md-6">

  <h3>Log In</h3>
  
  <div *ngIf="errMessage" class="alert alert-warning">
    <div class="text-center">{{errMessage}}</div>
  </div>
  
  <form id="loginForm" (ngSubmit)="login(f)" #f="ngForm">
    <div class="form-group">
      <input class="form-control" type="text" name="username" placeholder="Username" ngModel required>
      <input class="form-control" type="password" name="password" placeholder="Password" ngModel required>
    </div>
    <button class="btn btn-danger">Log In</button>
  </form>
</div>
